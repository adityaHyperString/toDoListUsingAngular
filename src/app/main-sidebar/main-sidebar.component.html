<h4>Favorites</h4>




<h4 class="mb-0 cursor mainFolder" id="headingOne" data-toggle="collapse" data-target="#collapseOne"
  aria-expanded="false" aria-controls="collapseOne">

  <nb-icon icon="arrow-ios-forward-outline" class="myIcon1"></nb-icon>
  <i class="fa-solid fa-folder-closed folder1"></i>
  <i class="fa-solid fa-folder-open folder2"></i>
  Everything
</h4>

<div id="collapseOne" class="collapse hide mt-2 cursor" aria-labelledby="headingOne" >
  <h4 class="addFolder" type="button" data-toggle="collapse" data-target="#addSpace" aria-expanded="false" aria-controls="addSpace">
    <nb-icon icon="plus-outline" class="plus1"></nb-icon>Add Space
  </h4>
  <div class="col collapse"  id="addSpace">
    <nb-form-field [formGroup]="newFolderForm">
      <button nbSuffix nbButton ghost (click)="createNewFolder()">
        <nb-icon icon="plus-circle-outline"></nb-icon>
      </button>

      <input nbInput fieldSize="small" formControlName="folderName" class="w10" placeholder="new space">
    </nb-form-field>
  </div>
  <div class="col mt-2">

    <div *ngFor="let item of folders; index as i"  >
      <span type="button" class="subFolder" data-toggle="collapse" data-target="#insideDiv" aria-expanded="false" aria-controls="insideDiv">
        <nb-icon icon="arrow-ios-forward-outline" class="myIcon2"></nb-icon>
        <i class="fa-solid fa-folder-closed folder3"></i>
        <i class="fa-solid fa-folder-open folder4"></i>
        {{item.folderName}}
      </span>

      <div  class="collapse mt-2 cursor" id="insideDiv">
        <h4 class="subFile" data-toggle="collapse" href="#collapse11" role="button" aria-expanded="false" aria-controls="collapse11">
          <nb-icon icon="plus-outline" class="plus2"></nb-icon>add new file

        </h4>
        <div class="col collapse" id="collapse11">
          <nb-form-field [formGroup]="newFileForm">
            <button nbSuffix nbButton ghost (click)="createNewFile(i)">
              <nb-icon icon="plus-circle-outline"></nb-icon>
            </button>

            <input nbInput fieldSize="small" formControlName="listName" class="w10" placeholder="new file">
          </nb-form-field>
        </div>

        <div class="col mt-2" *ngFor="let item1 of showNewFile;index as i">
          <h4 routerLink="add-ToDoList" (click)="getId(item1.id,item1.listName)">
            <div class="row">
              <div class="col-md-1">

                <nb-icon icon="file-text-outline" id="icon"></nb-icon>
              </div>
              <div class="col-md-7">
                <span id="span" class="col-md-8">
                  {{item1.listName}}
                </span>
              </div>
              <div class="col-md-3">
                <div class="btn-group">
                  <button type="button" class="btn btn-info btn-sm btn1 " data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    {{item1.todos.length}}

                  </button>
                  <div class="dropdown-menu">

                    <a class="dropdown-item" (click)="deleteFile(i,item1.id)">Delete</a>
                    <a class="dropdown-item" (click)="renameFile(i,item1.id,$event)">Rename</a>
                  </div>
                </div>

              </div>
            </div>

          </h4>

        </div>

      </div>


    </div>

  </div>

</div>
