<div class="container-fluid">
  <div class="row">
    <!-- SEARCH -->
    <div class="col-12" *ngIf="file">
      <div class="search-container">
        <input type="text" nbInput fullWidth shape="round" placeholder="Search..." [(ngModel)]="txtSearch" />
      </div>
    </div>

    <!-- TODO LIST -->

    <div class="col-12">
      <div class="table-container table-responsive" *ngIf="file">
        <h2>
          <span>
          {{ file?.title }}
          <span class="ml-4 taskSpan">
            {{totalTasks}} TASKS
          </span>
          </span>
          <nb-icon icon="plus-outline" class="Icon" matTooltip="Add Todo" (click)="addTodo(file.id)"></nb-icon>
        </h2>

        <table class="table">
          <colgroup>
            <col width="10%" />
            <col width="70%" />
            <col />
          </colgroup>

          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let list of file?.todos | filterPipe:txtSearch; let index = index">
              <td>
                {{ index+1 }}

              </td>

              <td>
                {{ list?.name }}
              </td>

              <td class="text-center">
                <div class="action">
                  <nb-icon icon="edit-outline" class="Icon" matTooltip="Edit Todo" (click)="editToDo(list)"></nb-icon>
                  <nb-icon icon="trash-2-outline" class="Icon" matTooltip="Delete Todo" (click)="deleteTodo(list.id,index)">
                  </nb-icon>
                </div>
              </td>
            </tr>

            <tr *ngIf="!file?.todos.length">
              <td colspan="3" class="text-center">No Data</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="no-file-record" *ngIf="!file">No File Selected</div>
    </div>
  </div>
</div>
