<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="add-folder-container" [formGroup]="newFileForm">
        <h2 *ngIf="flag==0" >Add File</h2>
        <h2 *ngIf="flag==1" >Rename File</h2>

        <input type="text" nbInput fullWidth formControlName="fileName" placeholder="File Name" />

        <div class="action-container">
          <button nbButton status="basic" (click)="close()">Cancel</button>
          <button nbButton status="info"  *ngIf="flag==0" (click)="save()">Save</button>
          <button nbButton status="info"  *ngIf="flag==1" (click)="edit()">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>
