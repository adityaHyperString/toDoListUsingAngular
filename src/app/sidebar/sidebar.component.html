<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div class="add-folder">
        <nb-icon icon="plus-outline" matTooltip="Add New Folder" (click)="addFolder()"></nb-icon>
      </div>

      <div class="folder-container">
        <div class="folder-title" *ngFor="let folder of folders">
          <div class="folder-row">
            <span>
              <nb-icon icon="arrow-ios-forward-outline"></nb-icon>
            </span>
            <span>
              <nb-icon icon="book-outline"></nb-icon>
            </span>
            <span>
              {{ folder?.folderName }}
            </span>
            <span class="add-file">
              <nb-icon icon="plus-outline" matTooltip="Add New File" (click)="addFile(folder.id)"></nb-icon>
            </span>
          </div>

          <div class="files-container">
            <div class="file-list" *ngFor="let file of folder.files">
              <p (click)="selectFile(file)">
                {{ file.title }}

                <span>
                  <nb-icon icon="more-vertical-outline"></nb-icon>
                </span>
              </p>
            </div>
          </div>
        </div>

        <div class="no-record" *ngIf="!folders.length">No Data</div>
      </div>
    </div>
  </div>
</div>
