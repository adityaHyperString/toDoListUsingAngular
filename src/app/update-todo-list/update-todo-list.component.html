<div class="container col-md-12 mt-4 ">
  <div class="row">
    <div class="col-md-11">

      <h1 class="center">Update To Do List</h1>
    </div>
    <div class="col-md-1">

      <span><i class="fa-solid fa-xmark fa-2x" (click)="onClose()"></i></span>
    </div>
  </div>

  <div class="card mt-3" style="background-color: antiquewhite;">

      <div class="card-body">

          <h5 class="card-title">Update Notes</h5>


          <div class="form-group " [formGroup]="updateForm">

              <!-- <input type="text" class="form-control" id="noteTitle" placeholder="enter your note title here"> -->
              <mat-form-field  id="mat"  class=" w-100" appearance="outline">
                <mat-label class="label">Title</mat-label>
                <input matInput type="text"  placeholder="enter your note title here" formControlName="title" >
                </mat-form-field>
              <br>
              <mat-form-field  id="mat"  class=" w-100" appearance="outline">
                <mat-label class="label">Notes</mat-label>
                <textarea matInput type="text" rows="3" placeholder="type your note here" formControlName="note" ></textarea>
                </mat-form-field>


          </div>



          <div class="row">
              <div class="col-md-3">
                  <button class="btn btn-success" id="addBtn" (click)="onUpdate(data)" >Update </button>
              </div>


          </div>

      </div>
  </div>

</div>
